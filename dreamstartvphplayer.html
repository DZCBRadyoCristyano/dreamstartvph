<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DREAMSTAR TV</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      user-select: none; /* Prevent text selection */
    }

    #player-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #player-container {
      flex: 1;
      width: 100%;
    }

    .live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 9999;
      pointer-events: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    /* JW controls customization */
    .jw-button-container .jw-icon:not(.jw-icon-volume):not(.jw-icon-fullscreen) {
      display: none !important;
    }

    .jw-icon-picture-in-picture {
      display: none !important;
    }

    .jw-controlbar {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
    }

    .jw-button-container {
      display: flex !important;
      align-items: center !important;
    }

    .jw-controlbar-left .jw-icon-volume {
      display: inline-flex !important;
    }

    .jw-controlbar-right .jw-icon-fullscreen {
      display: inline-flex !important;
    }

    .jw-controlbar-left .jw-icon:not(.jw-icon-volume),
    .jw-controlbar-right .jw-icon:not(.jw-icon-fullscreen) {
      display: none !important;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="player-wrapper">
    <div class="live-badge">LIVE</div>
    <div id="player-container"></div>
  </div>

  <script>
    // Setup player
    jwplayer("player-container").setup({
      file: "https://live20.bozztv.com/giatvplayout7/giatv-10410/tracks-v1a1/mono.m3u8",
      type: "hls",
      width: "100%",
      height: "100%",
      autostart: true,
      mute: true,
      displaytitle: true,
      title: "iwatchtv",
      controls: true,
      stretching: "uniform",
      abouttext: "dreamstartv.online",
      aboutlink: "https://dreamstartv.online"
    });

    // Disable dev tools keys
    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        return false;
      }
    });

    // Optional: Disable text selection
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
