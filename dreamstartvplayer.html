<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DREAMSTAR TV</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .overlay-logo {
      position: absolute;
      top: 10px;
      width: 90px;
      height: auto;
      z-index: 9999;
      pointer-events: none;
    }

    .top-left { left: 10px; }
    .top-right { right: 10px; }

    .jw-button-container .jw-icon:not(.jw-icon-volume):not(.jw-icon-fullscreen) {
      display: none !important;
    }

    .jw-controlbar {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
    }

    .jw-button-container {
      display: flex !important;
      align-items: center !important;
    }

    .jw-controlbar-left .jw-icon-volume {
      display: inline-flex !important;
    }

    .jw-controlbar-right .jw-icon-fullscreen {
      display: inline-flex !important;
    }

    .jw-controlbar-left .jw-icon:not(.jw-icon-volume),
    .jw-controlbar-right .jw-icon:not(.jw-icon-fullscreen) {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>

  <script>
    const player = jwplayer("player-container").setup({
      file: "https://live20.bozztv.com/giatvplayout7/giatv-210044/tracks-v1a1/mono.ts.m3u8",
      type: "hls",
      width: "100%",
      height: "100%",
      autostart: true,
      mute: true,
      displaytitle: true,
      title: "DREAMSTAR TV LIVE",
      controls: true,
      stretching: "fill" // âœ… This removes aspect ratio lock
    });

    player.on('ready', function () {
      const container = player.getContainer();
      container.style.position = "relative";

      const topLeftLogo = document.createElement("img");
      topLeftLogo.src = "https://i.imgur.com/RiZPI1t.gif";
      topLeftLogo.className = "overlay-logo top-left";
      container.appendChild(topLeftLogo);

      const topRightLogo = document.createElement("img");
      topRightLogo.src = "https://i.ibb.co/YgRGzWS/9e1c46b2-033f-4cdd-b0a2-ba6346f37679-removebg-preview-Picsart-Ai-Image-Enhancer.png";
      topRightLogo.className = "overlay-logo top-right";
      container.appendChild(topRightLogo);
    });
  </script>
</body>
</html>
